<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Help Queue Timeline</title>
        <script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			.bar {
				fill: steelblue;
			}

			.bar:hover {
				fill: brown;
			}

			.axis {
				font: 10px sans-serif;
			}

			.axis path,
			.axis line {
				fill: none;
				stroke: #000;
				shape-rendering: crispEdges;
			}

			.x.axis path {
				display: none;
			}
		</style>
    </head>
    <body>
        <script type="text/javascript">
		var testdata;
		var margin = {top: 20, right: 20, bottom: 30, left: 40},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;

		var x = d3.scale.ordinal()
			.rangeRoundBands([0, width], .1);

		var y = d3.scale.linear()
			.range([height, 0]);

		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");

		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");	
		
		d3.csv("/Data/queueEntriesFa14.csv", function (d) { testdata = d; visualize()});

		function visualize() {
			//Dynamic, random dataset
			var queueData = [];
			var days = [
				{ "name" : "Sunday", questions : 0},
				{ "name" : "Monday", questions : 0},
				{ "name" : "Tuesday", questions : 0},
				{ "name" : "Wednesday", questions : 0},
				{ "name" : "Thursday", questions : 0},
				{ "name" : "Friday", questions : 0},
				{ "name" : "Saturday", questions : 0}
			];

			testdata.forEach(function(d) {
				days[(new Date(parseFloat(d["question_answered_time"]))).getDay()].questions += 1;
			});
			
			x.domain(days.map(function(d) { return d.name; }));
			y.domain([0, d3.max(days, function(d) { return d.questions; })]);
			
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("dy", ".71em")
				.style("text-anchor", "end")
				.text("Number of Questions");

			svg.selectAll(".bar")
				.data(days)
				.enter().append("rect")
				.attr("class", "bar")
				.attr("x", function(d) { return x(d.name); })
				.attr("width", x.rangeBand())
				.attr("y", function(d) { return y(d.questions); })
				.attr("height", function(d) { return height - y(d.questions); });
			
			
			}
		</script>
    </body>
</html>
