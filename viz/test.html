<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}

			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}		
		</style>
    </head>
    <body>
        <script type="text/javascript">
        	var testdata;
        
        	d3.csv("cs519QueueVsGrades_fixed.csv", function (d) { testdata = d; visualize()});

		function visualize() {
			//Dynamic, random dataset
			var dataset = [];
			
			for(var i = 0; i < testdata.length; i++)
			{
				var newNumber1 = parseFloat(testdata[i]["finalGrade"])/100;
				var newNumber2 = parseFloat(testdata[i]["questionsAnswered"]);
				dataset.push([newNumber1, newNumber2]);
			}
			
			var w = 500;
			var h = 500;
			var padding = 40;
			
			var xScale = d3.scale.linear()
					.domain([0, d3.max(dataset, function(d) { return d[0]; })])
					.range([padding,w-(2*padding)]);

			var yScale = d3.scale.linear()
					.domain([0, d3.max(dataset, function(d) { return d[1]; })])
					.range([h-padding,padding]);
					
			var colorScale = d3.scale.linear()
					.domain([0, 1])
					.rangeRound([150,255]);
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function (d) {return xScale(d[0]);})
				.attr("cy", function (d) {return yScale(d[1]);})
				.attr("r", 2)
				.attr("stroke-width","0")
				.attr("fill", function(d) {
					var fcolor = "rgb(0, 0, " + colorScale(d[0]) + ")";
					return fcolor;
				});
							
			var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom")
				.tickFormat(d3.format(".1%"))
				.ticks(5);
			
			svg.append("g")
				.attr("class","axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);

			var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left")
				.ticks(5);
			
			svg.append("g")
				.attr("class","axis")
				.attr("transform", "translate(" + ( padding) + ",0)")
				.call(yAxis);
		}
		</script>
    </body>
</html>
